<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesLogin.css">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="logo">
        <img src="./src/IMG_20240117_140118-removebg.png" alt="">
    </div>
    <div class="login-container">
        <form id="loginForm">
            <h2>Welcome!</h2>
            <label for="username">NAME</label>
            <input type="text" id="username" name="username" placeholder="Enter username">

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <a href="main.html"><button type="button" onclick=>Login</button></a>
        </form>
        <div class="forget">
            <p>Forget Password</p>
            <h3>New here?</h3>
                <p>Create New Account</p>
            
        </div>
    </div>
    
    <script src="loginscript.js"></script>

    
</body>

</html>
